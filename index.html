<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Temporizador estilo pomodoro">
    <title>Focus Timer</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="timer">
            <span class="minutes">10</span>
            <span>:</span>
            <span class="seconds">00</span>
        </div>
        <div id="controls">
            <button class="play">
                <img src="./assets/iniciar.svg" alt="imagem de iniciar"/>
            </button>
            <button class="pause hide">
                <img src="./assets/pausa.svg" alt="imagem de pausa"/>
            </button>
            <button class="stop hide">
                <img src="./assets/parar.svg" alt="imagem de parada"/>
            </button>
            <button class="set">
                <img src="./assets/relogio.svg" alt="imagem de relogio"/>
            </button>
        </div>
    </main>
    <footer>
        <button class="sound-on">
            <img src="./assets/volume-on.svg" alt="imagem de volume ligado"/>
        </button>
        <button class="sound-off hide">
            <img src="./assets/volume-off.svg" alt="imagem de volume desligado"/>
        </button>
    </footer>
    <script src="./js/index.js" type="module"></script>
</body>
</html>
